<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Date(Time)Input demo</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="jquery/ui/css/smoothness/jquery-ui-1.7.2.custom.css" />
<link rel="stylesheet" type="text/css" href="datetimewidget.css" />
<script type="text/javascript" src="jquery/jquery-1.3.2.js"></script>
<script type="text/javascript" src="jquery/jquery.mousewheel.js"></script>
<script type="text/javascript" src="jquery/ui/ui.core.js"></script>
<script type="text/javascript" src="jquery/ui/ui.datepicker.js"></script>
<script type="text/javascript" src="datetimewidget.js"></script>
</head>
<body>
    <h1>DateTime widget</h1>
    <div>
        <input class="vDateInput" type="text" value="2010-01-14" />
        <br />
        <input class="vDateTimeInput" type="text" value="2010-01-14 16:20" />
    </div>
    <p>Focus on input and rotate the mousewheel or press arrow keys to scroll individual fields.</p>
    <div id="debug"></div>
</body>
</html>
